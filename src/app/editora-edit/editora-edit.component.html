<h4>Editar editora</h4>
<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">ID</label>
          <input type="text" class="form-control" formControlName="idEditora" #idEditora [(ngModel)] = "editora.idEditora" disabled />
        </div>
        <div class="form-group">
          <label class="col-md-4">Descrição </label>
          <input type="text" class="form-control" formControlName="nome" #descricao [(ngModel)] = "editora.nome" />
        </div>
        <div *ngIf="angForm.controls['nome'].invalid && (angForm.controls['nome'].dirty || angForm.controls['nome'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['nome'].errors.required">
            Descrição Obrigatória.
          </div>
        </div>
        <div class="form-group">
          <button (click)="updateEditora(angForm.value)" [disabled]="angForm.invalid" class="btn btn-primary">Atualizar</button>
        </div>
      </form>
    </div>
  </div>
