  <div class="container">
      <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
              <div class="row">
                  <form materialize class="col s12" [formGroup]="form" (ngSubmit)="onSignin()">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" type="email" class="validate"
                               formControlName="email"
                               [class.invalid]="form.controls['email'].touched && !form.controls['email'].valid">
                        <label for="email" data-error="Invalid email">
                          E-mail
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate"
                               formControlName="password"
                               [class.invalid]="form.controls['password'].touched && !form.controls['password'].valid">
                        <label for="password"
                               data-error="Password is mandatory">
                          Senha
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
          </div>
        </div>
    </div>
