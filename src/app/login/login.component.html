<div class="container">
    <div class="card">
        <div class="login-form">
            <form [formGroup]="form" (ngSubmit)="onSignin()">
                <h2 class="text-center">Log in</h2> 
                <div class="form-group">
                    <input id="email" type="email" class="form-control"
                    formControlName="email" placeholder="E-mail"
                    [class.invalid]="form.controls['email'].touched && !form.controls['email'].valid">
                <label for="email" data-error="Invalid email"></label>
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control"
                    formControlName="password"  placeholder="Senha"
                    [class.invalid]="form.controls['password'].touched && !form.controls['password'].valid">
                <label for="password" data-error="Password Ã© obrigatorio"></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Log in</button>
                </div>
                <div class="clearfix"></div> 
            </form>
        </div>
      </div>
  </div>
