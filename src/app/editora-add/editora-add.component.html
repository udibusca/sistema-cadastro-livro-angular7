<h4>Nova editora</h4>
<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Descrição</label>
          <input type="text" class="form-control" formControlName="nome" #nome />
        </div>
        <div *ngIf="angForm.controls['nome'].invalid && (angForm.controls['nome'].dirty || angForm.controls['nome'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['nome'].errors.required">
            Descrição Obrigatória.
          </div>
        </div>
        <div class="form-group">
          <button (click)="addEditora(angForm.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Novo</button>
        </div>
      </form>
    </div>
  </div>
